<div class="padding-15">
  <div class="row">
    <div class="col-xs-12">
      <h4>Action Component Example</h4>
      <hr>
    </div>
  </div>
  <tabset>
    <tab heading="Basic" (select)="tabSelected($event)">
      <action-basic-example *ngIf="activeTab === 'Basic' || activeTab === ''"></action-basic-example>
    </tab>
    <tab heading="Custom" (select)="tabSelected($event)">
      <action-custom-example *ngIf="activeTab === 'Custom'"></action-custom-example>
    </tab>
  </tabset>
</div>
